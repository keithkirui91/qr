        <form action="generate_qr.php" method="POST">
            <div class="form-group">
                <label for="no">No:</label>
                <input type="text" id="no" name="no" required>
            </div>

            <div class="form-group">
                <label for="nif">NIF:</label>
                <input type="text" id="nif" name="nif" required>
            </div>

            <div class="form-group">
                <label for="importer">Importer:</label>
                <input type="text" id="importer" name="importer" required>
            </div>

            <div class="form-group">
                <label for="exporter">Exporter:</label>
                <input type="text" id="exporter" name="exporter" required>
            </div>

            <div class="form-group">
                <label for="truck_no">Truck No:</label>
                <input type="text" id="truck_no" name="truck_no" required>
            </div>

            <div class="form-group">
                <label for="volume">Volume:</label>
                <input type="text" id="volume" name="volume" required>
            </div>

            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product" name="product" required>
                    <option value="Pms">Pms</option>
                    <option value="AOG">AOG</option>
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="Kinshasa">Kinshasa</option>
                    <option value="Lubumbashi">Lubumbashi</option>
                    <option value="Matadi">Matadi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Generate QR Code</button>
        </form>
